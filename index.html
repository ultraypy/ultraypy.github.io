<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三角洲行动智能脚本 - 专业游戏辅助工具</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a11ff;
            --secondary-color: #2575fc;
        }

        body {
            background: #0f0c29;
            color: #fff;
        }

        .hero-section {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            padding: 120px 0 80px;
            clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
            position: relative;
            overflow: hidden;
        }

        .hero-section::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.3;
        }

        .nav-link {
            position: relative;
            transition: 0.3s;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            transition: 0.3s;
        }

        .nav-link:hover::after {
            width: 100%;
            left: 0;
        }

        .feature-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            transition: 0.3s;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(106,17,255,0.3);
        }

        .pricing-card {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            border: none;
            transition: 0.3s;
        }

        .pricing-card:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(37,117,252,0.2);
        }

        .price-badge {
            position: absolute;
            top: -15px;
            right: -15px;
            background: #ff4757;
            padding: 8px 15px;
            border-radius: 25px;
        }

        .demo-carousel {
            border: 3px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            overflow: hidden;
        }

        .qq-group {
            background: linear-gradient(45deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }

        .qq-group::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {left: -50%}
            100% {left: 150%}
        }

        .btn-glow {
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }

        .btn-glow::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: btnShine 3s infinite;
        }

        @keyframes btnShine {
            0% {left: -50%}
            100% {left: 150%}
        }

        @media (max-width: 768px) {
            .hero-section {
                padding: 100px 0 50px;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background: rgba(15, 12, 41, 0.95);">
        <div class="container">

                <i class="fa-solid fa-robot me-2"></i>三角洲脚本

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-2"><a class="nav-link" href="#features">特色功能</a></li>
                    <li class="nav-item mx-2"><a class="nav-link" href="#pricing">价格方案</a></li>
                    <li class="nav-item mx-2"><a class="nav-link" href="#demo">效果演示</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主页横幅 -->
    <section class="hero-section">
        <div class="container text-center position-relative z-2">
            <h1 class="display-4 fw-bold mb-4">三角洲行动专业辅助</h1>
            <p class="lead mb-4 opacity-75">AI驱动 · 安全无痕 · 持续更新 · 定制方案</p>
            <div class="d-flex justify-content-center gap-3 mt-4">
                <a href="#qq-group" class="btn btn-primary btn-lg px-4 py-3 btn-glow">
                    <i class="fa-brands fa-qq me-2"></i>立即加群
                </a>
                <a href="#pricing" class="btn btn-outline-light btn-lg px-4 py-3">
                    <i class="fa-solid fa-bolt me-2"></i>购买方案
                </a>
            </div>
        </div>
    </section>

    <!-- 功能特点 -->
    <section id="features" class="py-5" style="margin-top: -60px; padding-top: 100px !important;">
        <div class="container">
            <h2 class="text-center mb-5 fw-bold">核心优势</h2>
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="feature-card p-4 h-100">
                        <div class="text-center mb-3">

                            <li class="my-2"><i class="fa-solid fa-circle-check me-2"></i>目标追踪锁定</li>

                <!-- 其他功能卡片 -->

    <!-- 定价 -->

            <div class="row g-4">
                <div class="col-lg-4 col-md-6">
                    <div class="pricing-card p-4 h-100 position-relative">

                        <div class="text-center mb-4">

                            <li class="my-3"><i class="fa-solid fa-shield-alt text-primary me-2"></i>专用防封保障</li>
                            <li class="my-3"><i class="fa-solid fa-life-ring text-primary me-2"></i>VIP技术支持</li>
                        </ul>
                        <button class="btn btn-primary w-100 mt-3">立即订购</button>
                    </div>
                </div>
                <!-- 其他定价卡片 -->
            </div>
        </div>
    </section>

    <!-- 效果演示 -->
    <section id="demo" class="py-5 bg-dark">
        <div class="container">
            <h2 class="text-center mb-5 fw-bold">效果展示</h2>
            <div class="demo-carousel">
                <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="demo1.jpg" class="d-block w-100" alt="演示1">

                        <!-- 其他轮播项 -->
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- QQ群 -->
    <section id="qq-group" class="py-5">
        <div class="container">
            <div class="qq-group p-5">
                <div class="text-center position-relative z-2">
                    <h3 class="fw-bold mb-4">加入专属交流群</h3>
                    <div class="my-4">
                        <img src="qq-qrcode.png" alt="QQ群二维码" class="img-fluid" style="max-width: 220px;">
                    </div>
                    <div class="d-inline-block bg-dark px-4 py-2 rounded-pill">

                    <p class="mt-3 text-muted">获取实时更新及专属技术支持</p>

    <!-- 页脚 -->
    <footer class="bg-black py-4">
        <div class="container text-center">
            <div class="d-flex justify-content-center gap-3 mb-3">
                <a href="#" class="text-white opacity-50"><i class="fab fa-qq"></i></a>
                <a href="#" class="text-white opacity-50"><i class="fab fa-weixin"></i></a>
            </div>
            <p class="text-muted mb-0"><small>本产品为非官方工具，与游戏开发商无关联</small></p>
        </div>
    </footer>

    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
