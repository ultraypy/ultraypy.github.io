<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三角洲行动智能脚本 - 助力您的游戏体验</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        /* 导航栏 */
        .navbar {
            background-color: #222;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
        }

        /* 主要内容区域 */
        .container {
            max-width: 1200px;
            margin: 80px auto 0;
            padding: 20px;
        }

        /* 主标题部分 */
        .hero {
            text-align: center;
            padding: 4rem 0;
            background: linear-gradient(45deg, #2c3e50, #3498db);
        }

        /* 功能展示区 */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        /* 定价卡片 */
        .pricing-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
        }

        .price-card {
            background: #2c2c2c;
            padding: 2rem;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        /* 演示视频 */
        .demo-video {
            width: 100%;
            max-width: 800px;
            margin: 2rem auto;
            aspect-ratio: 16/9;
        }

        /* 图片展示区 */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* QQ群入口 */
        .qq-group {
            text-align: center;
            padding: 2rem;
            background: #2c3e50;
            margin: 2rem 0;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                text-align: center;
            }

            .hero h1 {
                font-size: 1.8rem;
            }

            .price-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="#features">功能特色</a>
            <a href="#pricing">价格方案</a>
            <a href="#demo">演示视频</a>
            <a href="#contact">加入我们</a>
        </div>
    </nav>

    <div class="container">
        <section class="hero">
            <h1>三角洲行动智能辅助脚本</h1>
            <p>全新AI算法加持，助您制霸战场</p>
            <button style="margin-top: 1rem; padding: 12px 24px; background: #27ae60; border: none; border-radius: 5px; color: white; cursor: pointer;">
                立即加入QQ群
            </button>
        </section>

        <section id="features">
            <h2>核心功能</h2>
            <div class="features">
                <div>
                    <h3>智能瞄准辅助</h3>
                    <p>AI辅助压枪/跟枪，命中率提升300%</p>
                </div>
                <div>
                    <h3>战术路径规划</h3>
                    <p>智能分析最佳进攻/防守路线</p>
                </div>
                <div>
                    <h3>物资识别系统</h3>
                    <p>自动标记重要物资和敌方位置</p>
                </div>
            </div>
        </section>

        <section id="demo">
            <h2>演示视频</h2>
            <video class="demo-video" controls poster="demo-poster.jpg">
                <source src="demo-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <h2>效果展示</h2>
            <div class="gallery">
                <img src="demo1.jpg" alt="演示1">
                <img src="demo2.jpg" alt="演示2">
                <img src="demo3.jpg" alt="演示3">
            </div>
        </section>

        <section id="pricing">
            <h2>价格方案</h2>
            <div class="pricing-cards">
                <div class="price-card">
                    <h3>体验版</h3>
                    <p>￥15/天</p>
                    <ul style="text-align: left; margin: 1rem 0;">
                        <li>基础功能体验</li>
                        <li>3小时/天限制</li>
                    </ul>
                </div>
                <div class="price-card">
                    <h3>标准版</h3>
                    <p>￥98/月</p>
                    <ul style="text-align: left; margin: 1rem 0;">
                        <li>全部核心功能</li>
                        <li>24小时在线支持</li>
                    </ul>
                </div>
                <div class="price-card">
                    <h3>旗舰版</h3>
                    <p>￥268/季度</p>
                    <ul style="text-align: left; margin: 1rem 0;">
                        <li>优先体验新功能</li>
                        <li>专属客服通道</li>
                    </ul>
                </div>
            </div>
        </section>

        <section class="qq-group" id="contact">
            <h2>立即加入用户交流群</h2>
            <p>QQ群号：12345678</p>
            <img src="qq-qrcode.png" alt="QQ群二维码" style="width: 200px; margin: 1rem auto;">
        </section>
    </div>
</body>
</html>
